<body data-ng-controller="MainController as main">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid-banner"
			data-bind-html-compile="cjicTemplateModel.cjicBannerHtmlString"></div>
		<div class="container-fluid cjic-user-info"
			data-bind-html-compile="cjicTemplateModel.cjicUserInfoHtmlString"></div>
		<div class="container-fluid-app-menu" data-ng-if="main.loginFromShell"
			bind-html-compile="main.securityModel.appNavigationHtmlString"></div>
	</nav>
	<div class="container-fluid-menu pistol-nav-menu">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li data-ng-repeat="navLink in nav | orderBy: 'displayOrder'"><span
					data-ng-attr-id="{{navLink.id}}" class="pistol-nav-menu-item"
					data-ng-class="{'selected': navLink.selected}"
					data-ng-disabled="navLink.selected"
					data-ng-bind="navLink.displayText"
					data-ng-if="navLink.ngIf(navLink)"
					data-ng-click="onScreenNavigation(navLink.navLocation, true)"></span></li>
			</ul>
		</div>
	</div>
	<main id="mainContent" role="main">
	<div class="container-fluid">
		<div aria-live="polite" class="page-header">
			<div data-ng-view class="pistol-pages"
				data-ng-if="mainLookupComplete"></div>
		</div>
	</div>
	</main>
	<div id="footerArea" role="contentinfo"
		data-bind-html-compile="cjicTemplateModel.cjicFooterHtmlString"></div>
	<div data-ng-include="'./resources/html/modals/reportDialog.html'"></div>
	<div data-ng-include="'./resources/html/modals/aliasNames.html'"></div>
	<div
		data-ng-include="'./resources/html/modals/licenseNumberEntry.html'"></div>
